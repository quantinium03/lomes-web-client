<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Video Player with Debugging</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.3/video-js.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.3/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.15.0/videojs-contrib-hls.min.js"></script>
    <style>
        body { display: flex; flex-direction: column; align-items: center; padding: 20px; font-family: Arial, sans-serif; }
        .video-container { width: 80%; max-width: 800px; margin-bottom: 20px; }
        #debug { width: 80%; max-width: 800px; height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
        button { margin: 10px; padding: 10px; }
    </style>
</head>
<body>
    <div class="video-container">
        <video-js id="my_video_1" class="vjs-default-skin" controls preload="auto" width="640" height="268">
            <source src="http://localhost:6969/hls_segment/playlist.m3u8" type="application/x-mpegURL">
        </video-js>
    </div>
    <button onclick="switchToFallbackStream()">Try Fallback Stream</button>
    <div id="debug"></div>

    <script>
        var player = videojs('my_video_1');
        var debugElement = document.getElementById('debug');

        function log(message) {
            console.log(message);
            debugElement.innerHTML += message + '<br>';
            debugElement.scrollTop = debugElement.scrollHeight;
        }

        player.on('error', function() {
            log('Video player error: ' + player.error().message);
        });

        ['loadstart', 'loadedmetadata', 'loadeddata', 'canplay', 'canplaythrough', 'playing', 'waiting'].forEach(function(eventName) {
            player.on(eventName, function() {
                log('Event: ' + eventName);
            });
        });

        function switchToFallbackStream() {
            var fallbackUrl = 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8';
            log('Switching to fallback stream: ' + fallbackUrl);
            player.src({ type: 'application/x-mpegURL', src: fallbackUrl });
            player.play();
        }

        // Try to load the m3u8 file directly
        fetch('https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8')
            .then(response => response.text())
            .then(data => log('M3U8 file content: ' + data))
            .catch(error => log('Error fetching M3U8 file: ' + error));

        log('Page loaded. Attempting to play video...');
        player.play().then(() => log('Play command issued successfully')).catch(e => log('Error issuing play command: ' + e));
    </script>
</body>
</html>
